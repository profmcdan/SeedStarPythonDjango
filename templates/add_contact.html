{% extends 'base.html' %}

{% block title %}
    Add New
{% endblock %}

{% block body_block %}
    <div>
        <h3>Add Contact</h3>
        <form action="{% url "contacts-new" %}" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="table">
                {{ form.as_p }}
            </div>
            <input id="save_contact" type="submit" value="Save">
        </form>
        <a href="{% url "list"  %}">Back to list</a>
    </div>
{% endblock %}
