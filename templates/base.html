<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/mysite-narrow.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/ThisSite.css' %}" rel="stylesheet">
    <title>Seedstar - {% block title %} Python Challenge {% endblock %}</title>
</head>
<body>
   <div class="container">
       <div class="header clearfix">
           <nav>
               <ul class="nav nav-pills pull-left">
                   <li role="presentation" class="active"><a href="{% url 'index' %}">Seedstars Python Engineer Challenge</a> </li>
               </ul>
               <ul class="nav nav-pills pull-right">
                   <li role="presentation" class="active"><a href="{% url 'index' %}">...</a> </li>
                   <li role="presentation" class="active"><a href="{% url 'list' %}">Records</a> </li>
                   <li role="presentation" class="active"><a href="{% url 'contacts-new' %}">Add</a> </li>
               </ul>
           </nav>
       </div>
       <div class="jumbotron">
           <div class="span9">
               {% block body_block %}

               {% endblock %}
           </div>
       </div>
       <footer class="footer">
           <p>&copy; 2016</p>
       </footer>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
